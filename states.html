<style>
    #templates,#apps_added,#new_form {display: none;}
</style>

<script type="text/javascript" src="jquery.js"></script>
<script type="text/javascript" src="main.js"></script>

<div id="all" style="width: 300px;">
    <div id="apps_added">
        <p style="margin-bottom: 0px;">Added Apps:</p>
        <ul id="apps_list">
            
        </ul>
    </div>
    
    <div id="new_app">
        
        <!-- toggle add-new-app form -->
        <a href="#" id="new_trigger">Add new app</a>
        
        <!-- add-new-app to monitor form -->
        <form id="new_form">
            <input type="text" name="name" id="new_name" placeholder="Application name" style="width: 100%;" />
            <fieldset style="border:0;padding:0;">            
                <label for="new_type">chatapp</label>
                <input type="range" name="type" id="new_type" min="0" max="1" style="width:45px;" />
                <label for="new_type">coupons</label>
            </fieldset>
            <textarea name="url" id="new_url" placeholder="URL to the JSON file" style="width:100%;height:60px;"></textarea>
            <input type="submit" id="new_submit" />
        </form>
    </div>
</div>

<!-- templates: -->
<div id="templates">
    <div id="t_added">
        <li class="app">
            <span class="app_name"></span>
            <span class="app_status"></span>
            <a href="#" class="app_edit">edit</a>
            <form></form>
        </li>
    </div>
</div>
