<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <style>
        body {width: 300px;}
        #auth,#quickInfo{display:none;}
        #auth {margin-top:10px}
        #auth legend{text-align:center}
        #auth_str{width:232px}

        .success{color:green}
        .error{color:red}
    </style>

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script type="text/javascript" src="main.js"></script>
</head>
<body id="popup">

    <div id="loader">
        <img src="res/loader.gif" alt="loading" />
        <span>Trwa sprawdzanie...</span>
    </div>

    <span id="quickInfo">
        <span></span>
        <a href="#"></a>
    </span>

    <form id="auth">
        <fieldset>
            <legend>Zaloguj się, aby mieć dostęp do bardziej szczegółowych danych</legend>
            <input type="hidden" name="action" value="auth" />
            <input type="text" name="auth_str" id="auth_str" placeholder="Wklej tu swój unikalny hash" />
            <input type="submit" id="app_submit" value=">" />
        </fieldset>
    </form>

</body>
</html>
